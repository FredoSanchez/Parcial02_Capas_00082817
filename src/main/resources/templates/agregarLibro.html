<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Nuevo estudiante</title>
</head>
<body>
	<form th:action="@{/agregarLibro}" th:object="${libro}" method="POST">
        <label for="titulo">Titulo: </label>
        <input type="text" name="titulo" id="titulo" th:field="*{titulo}">
        <br>
        <span th:errors="*{titulo}" style="color: red;"></span>
        <br>
        <label for="autor">Autor: </label>
        <input type="text" name="autor" id="autor" th:field="*{autor}">
        <br>
        <span th:errors="*{autor}" style="color: red;"></span>
        <br>
        <label for="isbn">ISBN: </label>
        <input type="text" name="isbn" id="isbn" th:field="*{isbn}">
        <br>
        <span th:errors="*{isbn}" style="color: red;"></span>
        <br>
        <label for="categoria">Categoria: </label>
        <select name="categoria" id="categoria" th:field="*{categoria.cCategoria}">
            <option th:each="categoria, row: ${categorias}" th:value="${categoria.cCategoria}" th:text="${categoria.sCategoria}"></option>
        </select>
        <br>
        <label for="estado"><b>Estado:</b></label>
        <br>
        <label>Disponible</label>
        <input type="radio" th:field="*{estado}" th:value="true">
        <br>
        <label>No Disponible</label>
        <input type="radio" th:field="*{estado}" th:value="false">
        <br>
        <input type="submit" value="Guardar">
    </form>
	<form th:action="@{/index}">
    	<input type="submit" value="Regresar">
	</form>
</body>
</html>
